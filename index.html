<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora | Paulo Assis</title>
    </head>

    <body>

        <header>
            <div class="caixa">

                <nav>
                    <ul class="navegacao">
                        <li><a href="https://github.com/ManoHarry"><img class="logo" src="icons/icons8-github-150.png">GitHub</a></li>
                        <li><a href="https://www.instagram.com/mano_harryph/"><img class="logo" src="icons/icons8-instagram-100.png">Instagram</a></li>
                        <li><a href="https://www.linkedin.com/in/paulo-ricardo-fernandes-assis-086b64238/"><img class="logo" src="icons/icons8-linkedin-circundado-150.png">Linkedin</a></li>
                    </ul>
                </nav>
            </div>    
        </header>

        


        <div class="wrapper">
            <section class="tela">
                0
            </section>

            <section class="calc-botoes">
                <div class="calc-linha-botao">
                <button class="calc-botao double">
                        C
                </button>
                
                <button class="calc-botao">
                        &larr;
                </button>

                <button class="calc-botao">
                        &divide;
                </button>
                </div>


                <div class="calc-linha-botao">
                    <button class="calc-botao">
                        7
                    </button>

                    <button class="calc-botao">
                        8
                    </button>

                    <button class="calc-botao">
                        9
                    </button>

                    <button class="calc-botao">
                        &times;
                    </button>
                </div>

                <div class="calc-linha-botao">
                    <button class="calc-botao">
                        4
                    </button>

                    <button class="calc-botao">
                        5
                    </button>

                    <button class="calc-botao">
                        6
                    </button>

                    <button class="calc-botao">
                        &minus;
                    </button>
                </div>

                <div class="calc-linha-botao">
                    <button class="calc-botao">
                        1
                    </button>

                    <button class="calc-botao">
                        2
                    </button>

                    <button class="calc-botao">
                        3
                    </button>

                    <button class="calc-botao">
                        &plus;
                    </button>
                </div>

                <div class="calc-linha-botao">
                    <button class="calc-botao triple">
                        0
                    </button>

                    <button class="calc-botao">
                        &equals;
                    </button>
                </div>

            </section>

            <footer>
                <p class="copyright">&copy; Copyright Paulo Assis | Calculadora - 2023</p>
            </footer>  


        </div>
        
        

        <script src="script.js"></script>

        
    </body>
</html>
